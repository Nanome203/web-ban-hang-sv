<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Đăng nhập vào hệ thống</h3>
            <p>
                Mã sinh viên <br>
                <input type="text" id="MSSV">
            </p>
            <p>
                Mật khẩu <br>
                <input type="password" id="password">
            </p>
            <div class="box_signUp">
                <p class="box_forgot_pass" id="forget">Quên mật khẩu?</p>
                <p>
                    <button class="box_button_signUp">Đăng nhập</button>
                </p>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('forget').addEventListener('click', function () {
        window.location.href = 'https://chungthuc.uit.edu.vn/ForgotPassword.aspx';
    });
</script>

</html>
